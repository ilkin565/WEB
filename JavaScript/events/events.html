<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <link rel="icon" href="events.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="white">
    <div id="header">
        <div>Header</div>
        <span id="mouse"></span>
        <div style="display:flex;">
            <label for="delay">Delay: </label>
            <input type="number" id="delay" min="1" max="5" value="3">
            <div onclick="switchBackground()" id="switch-background">
                <!--<img src="img/moon.png" id="switch-background">-->
            </div>
        </div>
    </div>
    <!-------------------------------------------------------->
    <h1>Events</h1>
    <details>
        <summary>Image & Color</summary>
        <div id="photo-and-color">
            <div id="select-photo" class="block">
                <div id="photo-container">
                    <img alt="Фото студента" title="Фото" id="photo">
                </div>
                <input type="file" id="image-file" onchange="setImage()">
            </div>
            <!-------------------------------------------------------->
            <br>
            <div id="select-color" class="block">
                <input type="color" id="choose-color" onchange="setBackground()"><label for="choose-color">Выберите Ваш любимый цвет</label>
                <div id="color-sample"></div>
            </div>
        </div>
    </details>
    <hr>
    <details>
        <summary>Time</summary>
        <div id="full-time"></div>
        <div id="clock">
            <h2>Time</h2>
            <div id="current-time">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
            </div>
            <div id="current-date">
                <span id="years"></span>.
                <span id="months"></span>.
                <span id="days"></span>
            </div>
            <div id="day-of-week"></div>
            <input type="checkbox" id="show-date"><label for="show-date">Показать дату</label>
            <input type="checkbox" id="show-weekday"><label for="show-weekday">Показать день недели</label>
        </div>
    </details>
    <hr>
    <div id="countdown-timer">
        <h2>Countdown timer</h2>
        <input type="date" id="target-date" value="2026-01-26">
        <input type="time" id="target-time" value="16:30">
        <input type="button" id="btn-start" value="Start">
    </div>
    <div id="debug">
        <div id="target-date-value"></div>
        <div id="target-time-value"></div>
        <div id="current-time-value"></div>
        <div id="duration"></div>
        <div id="timestamp"></div>
        <div id="value-type"></div>
    </div>
    <h3 id="signature"></h3>
    <div id="display">
        <div class="time-block">
            <div id="hours-unit" class="time-unit"></div>
            <div id="hours-marker" class="time-marker">Hours</div>
        </div>
        <div class="time-block">
            <div id="minutes-unit" class="time-unit"></div>
            <div id="minutes-marker" class="time-marker">Minutes</div>
        </div>
        <div class="time-block">
            <div id="seconds-unit" class="time-unit"></div>
            <div id="seconds-marker" class="time-marker">Seconds</div>
        </div>
    </div>
    <div>
        <input type="file" id="music-folder" webkitdirectory directory multiple onchange="loadMusicFolder(this.files)">
        <select id="music-selector" onchange="playSelectedMusic()">
            <option value="">Выберите музыку</option>
        </select>
        <audio controls id="player" style="width:100%">
            <source src="sound/1. Metaphor.mp3" id="audio-source">
        </audio>
    </div>
    <script src="functions.js"></script>
</body>
</html>
